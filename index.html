<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="sparkle">‚ú®</span>
            Hangman Game
            <span class="sparkle">‚ú®</span>
        </h1>
        
        <div class="game-container">
            <div class="score-container">
                <p>Score: <span id="score">0</span></p>
                <p id="remaining-guesses">Remaining guesses: 6</p>
            </div>
            
            <div class="hint-container" id="hint-container">
                <p class="hint-text">Hint: <span id="hint">Play to reveal hint after 3 mistakes</span></p>
            </div>
            
            <div class="game-area">
                <div class="hangman-container">
                    <svg height="250" width="200" class="hangman-drawing">
                        <!-- Base - visible from start -->
                        <line x1="20" y1="230" x2="100" y2="230" class="hangman-part visible" id="base"></line>
                        <!-- Pole - visible from start -->
                        <line x1="60" y1="230" x2="60" y2="20" class="hangman-part visible" id="pole"></line>
                        <!-- Top bar - visible from start -->
                        <line x1="60" y1="20" x2="140" y2="20" class="hangman-part visible" id="top-bar"></line>
                        <!-- Rope - visible from start -->
                        <line x1="140" y1="20" x2="140" y2="50" class="hangman-part visible" id="rope"></line>
                        <!-- Head - first mistake -->
                        <circle cx="140" cy="70" r="20" class="hangman-part" id="head"></circle>
                        <!-- Body - second mistake -->
                        <line x1="140" y1="90" x2="140" y2="150" class="hangman-part" id="body"></line>
                        <!-- Left arm - third mistake -->
                        <line x1="140" y1="110" x2="110" y2="100" class="hangman-part" id="left-arm"></line>
                        <!-- Right arm - fourth mistake -->
                        <line x1="140" y1="110" x2="170" y2="100" class="hangman-part" id="right-arm"></line>
                        <!-- Left leg - fifth mistake -->
                        <line x1="140" y1="150" x2="120" y2="180" class="hangman-part" id="left-leg"></line>
                        <!-- Right leg - sixth mistake -->
                        <line x1="140" y1="150" x2="160" y2="180" class="hangman-part" id="right-leg"></line>
                        <!-- Face (only shown when game is lost) -->
                        <g id="face" class="hangman-part">
                            <circle cx="132" cy="65" r="2" class="eye"></circle>
                            <circle cx="148" cy="65" r="2" class="eye"></circle>
                            <path d="M130 80 Q140 70 150 80" class="mouth"></path>
                        </g>
                    </svg>
                </div>
                
                <div class="word-container" id="word-container">
                    <!-- Word letters will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="keyboard" id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
            
            <div class="game-over" id="game-over">
                <div id="win-message" class="result-message">
                    <div class="trophy">üèÜ</div>
                    <h2>You Won!</h2>
                    <p>Congratulations! You correctly guessed the word:</p>
                    <div id="correct-word" class="correct-word"></div>
                </div>
                
                <div id="lose-message" class="result-message">
                    <div class="frown">üòî</div>
                    <h2>Game Over</h2>
                    <p>Sorry! The correct word was:</p>
                    <div id="revealed-word" class="correct-word"></div>
                </div>
                
                <button id="play-again" class="play-again-btn">Play Again</button>
            </div>
        </div>
        
        <button id="new-game" class="new-game-btn">
            <span class="refresh-icon">‚Üª</span> New Game
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
